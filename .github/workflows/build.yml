name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install protoc
      run: |
        set -euo pipefail
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: Install dependencies
      run: make install

    - name: Generate proto code
      run: make proto

    - name: Verify gofmt
      run: |
        set -euo pipefail
        gofmt_files=$(gofmt -l .)
        if [ -n "$gofmt_files" ]; then
          echo "gofmt required on:"
          echo "$gofmt_files"
          exit 1
        fi

    - name: Run go vet
      run: |
        set -euo pipefail
        go vet ./...

    - name: Build all
      run: make build

    - name: Run slice service
      run: |
        set -euo pipefail
        timeout 5s ./slice_service_server
        if [ $? -ne 124 ]; then
          echo "slice_service_server exited unexpectedly"
          exit 1
        fi

    - name: Run admin service
      run: |
        set -euo pipefail
        timeout 5s ./admin_service_server
        if [ $? -ne 124 ]; then
          echo "admin_service_server exited unexpectedly"
          exit 1
        fi

    - name: Test CLI help
      run: |
        set -euo pipefail
        timeout 2s ./gs_cli --help

    - name: Run workflow tests (stub)
      run: |
        cd workflow_test
        go test -v -run TestCLIBuild

    - name: Run full test suite with mocks
      env:
        RUN_INTEGRATION_TESTS: "1"
      run: |
        set -euo pipefail
        go test ./...

    - name: Test coverage for workflow tests
      run: |
        set -euo pipefail
        cd workflow_test
        go test -cover -coverprofile=coverage.out -run TestCLIBuild
        go tool cover -func=coverage.out

    - name: Run web build and e2e tests
      run: |
        set -euo pipefail
        make web-test-e2e
